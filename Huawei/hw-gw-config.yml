---
- name: Sanz Automation
  hosts: all
  gather_facts: no

  tasks:

  - name: "Huawei Backup Config"
    community.network.ce_command:
      commands:
        - display curr
    register: runnconfig
#  - debug:
#      var: version.stdout_lines

  - name: "Parsing Backup"
    copy:
      content: "{{ runnconfig.stdout[0] }}"
      dest: "/home/sysmin/config/gateway/config-{{ inventory_hostname }}.txt"
